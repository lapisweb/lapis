<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/register.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.step.min.js"></script>
</head>
<style>
    button {
        display: inline-block;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        text-align: center;
        cursor: pointer;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #fff;
        background-color: #f56600;
        outline: none;
    }
    #step {
        margin-bottom: 60px;
    }

    .btns {
        float: left;
    }

</style>
<body>
    <div class="logo">
        <img src="img/enlogo.jpg" alt="">
        <h3>账户注册</h3>
    </div>
    <div class="maincenter">
        <div id="step"></div>
        <ul class="content">
            <li class="active">
                <input type="text" placeholder="请输入邮箱/手机号">
                <input type="password" placeholder="密码">
                <input type="password" placeholder="确认密码">
            </li>
            <li>
                表类型： <select name="" id=""></select>
                表数量： <input type="number">
            </li>
            <li>
                恭喜你注册成功
            </li>
        </ul>
        <div class="btns">
            <button id="prevBtn">上一步</button>
            <button id="nextBtn">下一步</button>
        </div>
    </div>
    <script type="text/javascript">
        var $step = $("#step");

        $step.step({
            index: 0,
            time: 500,
            title: ["设置用户名密码", "填写账号信息","注册成功"]
        });

        $("#prevBtn").on("click", function() {
            $step.prevStep();
            let index=$step.getIndex();
            $('.content li').eq(index).addClass("active").siblings().removeClass('active')
        });

        $("#nextBtn").on("click", function() {
            $step.nextStep();
            let index=$step.getIndex();
            $('.content li').eq(index).addClass("active").siblings().removeClass('active')
        });

    </script>
</body>
</html>
